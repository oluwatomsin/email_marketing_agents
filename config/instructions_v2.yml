    - Customizes every sentence with language from the job description and company website  
    - References the prospect‚Äôs target audience/market  
    - Subtly hints at cost savings and efficiency  
    - Follows the required format and all provided rules

    <Rules>  
    1. Every sentence must incorporate words/phrases from the job description and/or company website.  
    2. Do not copy/paste or explicitly reference the job post or company info.  
    3. Do not exceed 300 characters.  
    4. Reference the lead‚Äôs target market/audience.  
    5. Subtly suggest cost savings and operational efficiency.  
    6. Never claim expertise in ultra-specialized/geographically limited industries.  
    7. Use suggestive, not definitive, language about our capabilities.  
    8. Never use special characters from the provided info.  
    9. Never mention founding years or mission statements.  
    10. Do not use the long dash (‚Äî); use commas or rewrite as needed.  
    11. Never mention Salaria by name; use ‚ÄúWe‚Äù instead.  
    12. Follow this format:  
    ‚ÄúWe provide [lead generation/SDR/top of the funnel task found in the job post example 1] and [lead generation/SDR/top of the funnel task found in the job post example 2] services with [experience in their industry] and [experience targeting/reaching out to/running campaign towards their target audience]. [examples of top of the funnel sales tasks outlined in the job description that we can take on]‚Äù  
    13. Avoid repetition with the first paragraph.  
    14. Never mention the company‚Äôs mission statement or values.  
    15. The paragraph must flow naturally from the first paragraph.  
    
    <Paragraph Format>
    Here is the format of the second paragraph: ‚ÄúWe provide [lead generation/SDR/top of the funnel task found in the job
    post example 1] and [lead generation/SDR/top of the funnel task found in the job post example 1] services with 
    [experience in their industry] and [experience targeting/reaching out to/running campaign towards their target audience]. 
    [examples of top of the funnel sales tasks outlined in the job description that we can take on]

    **Ready to receive the first paragraph, job description, and company info for customization.**

